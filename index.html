<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&R Travels</title>

    <link rel="shortcut icon" type="image/png" href="Images/Home/logo.jpeg" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="flex flex-col h-screen justify-between">
        <!-- navbar start -->
        <nav
            class="sticky top-0 sm:top-5 container mx-auto flex items-center justify-between  py-5 sm:py-2 p-2 pr-8 bg-white sm:rounded-full shadow-lg">

            <!-- Logo -->
            <div class="h-10 w-48">
                <img src="Images/Home/logo.png" alt="" class="h-full w-full object-cover" />
            </div>
            <!-- Logo -->

            <!-- Nav Items -->
            <div class="hidden md:flex items-center md:space-x-3 lg:space-x-12 font-sans">
                <a href="#Home" class="hvr relative">Home</a>
                <a href="#About" class="hvr relative">About</a>
                <a href="#Services" class="hvr relative">Services</a>
                <a href="#Testimonial" class="hvr relative">Testimonial</a>
            </div>
            <!-- Nav Items -->

            <!-- hamburger btn -->
            <button title="hamburger" id="menu-btn" type="button"
                class="z-40 mt-3 block hamburger md:hidden focus:outline-none">

                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>

            </button>

            <!-- mobile menu -->
            <div id="menu" class="md:hidden scroll-right-side-animation items-center absolute top-0 bottom-0 left-0 hidden flex-col w-full min-h-screen
        py-1 pt-40 px-12 space-y-4 text-lg backdrop-blur-sm bg-white/30">

                <a href="#" class="hvr relative">Home</a>
                <a href="#" class="hvr relative">About</a>
                <a href="#" class="hvr relative">Services</a>
                <a href="#" class="hvr relative">Testimonial</a>

            </div>

        </nav>
        <!-- navbar end -->

        <!-- Home Section -->
        <section id="Home" class="container mx-auto p-3 md:px-14 md:py-8">

            <div class="item-gradient"></div>
            <!-- Background Container -->
            <div class="absolute top-0 bottom-0 right-0 left-0 -z-20">

                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="Images/Home/background-image-1.jpg" alt="" />
                        </div>
                        <div class="swiper-slide">
                            <img src="Images/Home/background-image-1.jpg" alt="" />
                        </div>
                        <!-- <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-3.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-4.jpg" alt="" />
                </div> -->
                    </div>
                </div>

            </div>
            <!-- Background Container -->

            <!-- hero section -->
            <section id="hero" class="flex flex-col space-y-10">

                <!-- explore -->
                <div class="flex flex-col space-y-8 max-w-lg border border-white mt-12">
                    <h1 class="text-white text-5xl font-play">Explore the world with exciting people</h1>
                </div>
                <!-- explore -->

            </section>
            <!-- hero section -->

            <div class="item-gradient-2"></div>
        </section>
        <!-- Home Section -->
    </div>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36fdbf8894.js" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
